<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Booke Online Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/owl.carousel.min.css">
    <link rel="stylesheet"  href="../../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-datepicker.css">


    <link rel="stylesheet" href="../../fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="../../css/aos.css">
    <link rel="stylesheet" href="../../css/jquery.fancybox.min.css">


    <link rel="stylesheet" href="../../css/style.css">

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->


    <div class="site-navbar-wrap">

        <div class="site-navbar site-navbar-target js-sticky-header">
            <div class="container">
                <div class="row align-items-center">
                    <div>
                        <h1 class="my-0 site-logo"><a th:href="${#authentication.name}=='anonymousUser' ? 'index' :  'indexL'">Booke Store Online</a></h1>
                    </div>
                    <div class="col-6 col-lg-9">
                        <nav class="site-navigation text-right" role="navigation">
                            <div class="container">

                                <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3 "><a href="#" class="site-menu-toggle js-menu-toggle text-black">
                                    <span class="icon-menu h3"></span>
                                </a></div>

                                <ul class="site-menu main-menu js-clone-nav d-none d-lg-block">
                                    <li><a href="index" class="nav-link">Home</a></li>
                                    <!--                                    <li><a href="#features-section" class="nav-link">Shop</a></li>-->
                                    <li><a href="login" class="nav-link">Sign In</a></li>
                                    <li><a href="register" class="nav-link">Sign Up Now</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- END .site-navbar-wrap -->

    <div class="site-section" id="features-section">
        <div class="container">
            <div class="row justify-content-md-center w-500">
                <form th:action="@{/process_register}" th:object="${user}" method="POST" class="form-group">
                    <div  class="row justify-content-md-center">
                        <h1 class="text-light">Create new Account</h1>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Name" aria-label="Enter your full name" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Username" aria-label="Enter your username" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email: email@example.com" aria-label="Enter your email address" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" th:field="*{handphone}" placeholder="Phone Number" aria-label="Enter your phone number" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{address1}" placeholder="Address Line 01" aria-label="Enter your phone number" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{address2}" placeholder="Address Line 02" aria-label="Enter your phone number" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{address3}" placeholder="Address Line 03" aria-label="Enter your phone number" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" aria-label="Enter you username" aria-describedby="button-addon2">
                    </div>
                    <div class="form-group w-100"><button class="btn btn-light w-100" type="submit">Register</button></div>
                    <a href="login" class="btn btn-light w-100" >Sign In</a>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row pt-5 mt-5 text-center">
                <div class="col-md-12">
                    <div class="mb-4">
                        <a href="#" class="pl-0 pr-3"><span class="icon-facebook"></span></a>
                        <a href="#" class="pl-3 pr-3"><span class="icon-twitter"></span></a>
                        <a href="#" class="pl-3 pr-3"><span class="icon-instagram"></span></a>
                        <a href="#" class="pl-3 pr-3"><span class="icon-linkedin"></span></a>
                    </div>
                    <p>

                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </p>
                </div>

            </div>
        </div>
    </footer>
</div>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>

</body>
</html>
